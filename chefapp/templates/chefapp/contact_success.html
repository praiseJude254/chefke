{% extends "base.html" %}
{% load static %}
{% block title %}ChefKe | Contact Success{% endblock %}
{% block content %}

<section class="contact-success-section">
    <div class="container">
        <div class="success-card">
            <div class="success-icon">
                <img src="{% static 'img/icons/success.svg' %}" alt="Success Icon">
            </div>

            <h2 class="success-title">Message Sent Successfully</h2>
            <p class="success-desc">
                Thank you <strong>{{ name }}</strong>!<br>
                Your message has been received. Our team will get back to you shortly.
            </p>

            <div class="success-actions">
                <a href="{% url 'contactus' %}" class="btn-secondary">Back to Contact Form</a>
                <a href="{% url 'index' %}" class="luxury-btn">Go to Home</a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
